    <div id="nav-container">

                });
        </script>

    <main class="main">
        <div class="main-picture-top">
            <h1>Contact</h1>
        </div>

        <section class="contact-info" aria-label="Contact Information">
            <p class="contact-email-label">Reach us directly at:</p>
            <a href="mailto:contact@shade-technology.de" class="contact-email">contact@shade-technology.de</a>
        </section>

        <section class="contact-div" aria-label="Contact Form">
            <p class="contact-form-intro">Or send us a message:</p>
            <form action="php/contact_form_mail.php" method="post" aria-label="Contact Form">
                <label for="contact-name" class="sr-only">Your Name</label>
                <input type="text" id="contact-name" name="name" placeholder="Name" required aria-required="true">

                <label for="contact-email" class="sr-only">Your Email Address</label>
                <input type="email" id="contact-email" name="mail" placeholder="Email" required aria-required="true">

                <label for="contact-message" class="sr-only">Your Message</label>
                <textarea id="contact-message" name="content" rows="8" cols="80" placeholder="Your message..." required
                    aria-required="true"></textarea>

                <button type="submit" name="button">Send Message</button>
            </form>
        </section>
    </main>
    <div id="footer-container">
        <script>
            fetch('footer.html')
                .then(response => response.text())
